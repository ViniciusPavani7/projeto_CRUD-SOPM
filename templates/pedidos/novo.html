{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Novo Pedido</h2>
    <form method="POST">
        <div class="form-group">
            <label for="produto">Produto</label>
            <select class="form-control" id="produto" name="produto" required>
                {% for produto in produtos %}
                <option value="{{ produto.id_produto }}">{{ produto.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="qnt_itens">Quantidade</label>
            <input type="number" class="form-control" id="qnt_itens" name="qnt_itens" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar</button>
        <a href="{{ url_for('main.listar_pedidos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
