{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Produto</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="id_market">ID Market</label>
            <input type="text" class="form-control" id="id_market" name="id_market" value="{{ produto.id_market }}" readonly>
        </div>
        
        <div class="form-group mb-3">
            <label for="price">Preço</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ produto.price }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="stock">Quantia</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ produto.stock }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ produto.descricao }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('main.listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
