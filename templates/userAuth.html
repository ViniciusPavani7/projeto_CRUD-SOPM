<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Abas -->
                        <ul class="nav nav-tabs nav-justified mb-4">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register">Cadastro</button>
                            </li>
                        </ul>

                        <!-- Conteúdo das Abas -->
                        <div class="tab-content">
                            <!-- Login -->
                            <div class="tab-pane fade show active" id="login">
                                <form method="POST">
                                  <input type="hidden" name="login_submit" value="1">
                                  
                                  <div class="mb-3">
                                    <label class="form-label">Nome de usuário</label>
                                    <input type="text" class="form-control" name="login_nome" placeholder="Seu nome de usuário" value="{{ form_data.get('login_nome', '') }}" required>
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" name="login_senha" placeholder="Digite sua senha" required>
                                  </div>
                                  <button type="submit" class="btn btn-primary w-100">Entrar</button>
                                  <div class="text-center mt-3">
                                        <a href="{{ url_for('main.home') }}">
                                            Voltar para o site
                                            </a>
                                  </div>
                                </form>
                              </div>

                            <!-- Cadastro -->
                            <div class="tab-pane fade" id="register">
                                <form method="POST">
                                    <input type="hidden" name="register_submit" value="1">

                                    <div class="mb-3">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" name="register_nome"  placeholder="Seu nome" value="{{ form_data.get('register_nome', '') }}"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Senha</label>
                                        <input type="password" class="form-control" name="register_senha" placeholder="Digite uma senha" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirmar Senha</label>
                                        <input type="password" class="form-control" name="register_confirmar_senha" placeholder="Repita a senha" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                                    <div class="text-center mt-3">
                                        <a href="{{ url_for('main.home') }}">
                                          Voltar para o site
                                          </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
